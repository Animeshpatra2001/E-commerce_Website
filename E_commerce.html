<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".a").click(function () {
                alert("The product is added to cart.");

    <style>

            margin: 0;

        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            height: 400px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin-top: 0;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        button {
            background-color: #6a62bb;
            margin-left: 75px;
            cursor: pointer;
            margin-left: 75px;
            border-radius: 5px;
            padding: 12px 20px;
        }

        .imgg {
            height: 300px;
            width: auto;

    </style>
</head>
